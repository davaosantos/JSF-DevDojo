<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
>
<h:head>
</h:head>
<h:body>
    <o:form includeRequestParams="true">
        <p:messages autoUpdate="true"/>
        <h:panelGrid columns="1">
            <ui:repeat value="#{comunicacaoTeste6Bean.estudanteList}" varStatus="status" var="est">
                <h:outputText value="#{status.index}"/>
                <h:outputText value="#{est.nome}"/>&nbsp;
                <h:outputText value="#{est.sobrenome}"/>&nbsp;
                <h:outputText value="#{est.nota01}"/>&nbsp;
                <h:commandLink value="Editar" action="#{comunicacaoTeste6Bean.editar(status.index)}"/>
                <br/>
            </ui:repeat>
        </h:panelGrid>
    </o:form>
</h:body>

</html>
