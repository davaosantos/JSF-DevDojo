<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<f:metadata>
    <f:viewAction action="#{dataTableTestBean.init()}"/>
</f:metadata>

<h:body>
    <p:messages autoUpdate="true"/>

    <h:form>
        <h:dataTable value="#{dataTableTestBean.estudanteList}" var="estudante">
            <h:column>
                <f:facet name="header">Nome : </f:facet>
                <h:commandLink actionListener="#{dataTableTestBean.orderByNome('asc')}">
                    Nome Asc
                </h:commandLink>
                <h:commandLink actionListener="#{dataTableTestBean.orderByNome('desc')}">
                    Nome Desc
                </h:commandLink>
                <h:outputText value="#{estudante.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Sobrenome : </f:facet>
                <h:commandLink actionListener="#{dataTableTestBean.orderBySobrenome('asc')}">
                    Sobrenome Asc
                </h:commandLink>
                <h:commandLink actionListener="#{dataTableTestBean.orderBySobrenome('desc')}">
                    Sobrenome Desc
                </h:commandLink>
                <h:outputText value="#{estudante.sobrenome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Turno : </f:facet>
                <h:outputText value="#{estudante.turno}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email : </f:facet>
                <h:outputText value="#{estudante.email}"/>
            </h:column>
        </h:dataTable>
        <h:dataTable value="#{dataTableTestBean.estudanteSet}" var="estudante">
            <h:column>
                <f:facet name="header">Nome : </f:facet>
                <h:outputText value="#{estudante.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Sobrenome : </f:facet>
                <h:outputText value="#{estudante.sobrenome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Turno : </f:facet>
                <h:outputText value="#{estudante.turno}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email : </f:facet>
                <h:outputText value="#{estudante.email}"/>
            </h:column>
        </h:dataTable>
        <h:dataTable value="#{dataTableTestBean.estudanteLinkedList}" var="estudante">
            <h:column>
                <f:facet name="header">Nome : </f:facet>
                <h:outputText value="#{estudante.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Sobrenome : </f:facet>
                <h:outputText value="#{estudante.sobrenome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Turno : </f:facet>
                <h:outputText value="#{estudante.turno}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email : </f:facet>
                <h:outputText value="#{estudante.email}"/>
            </h:column>
        </h:dataTable>
        <h:dataTable value="#{dataTableTestBean.estudanteMapList.values()}" var="estudante">
            <h:column>
                <f:facet name="header">Nome : </f:facet>
                <h:outputText value="#{estudante.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Sobrenome : </f:facet>
                <h:outputText value="#{estudante.sobrenome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Turno : </f:facet>
                <h:outputText value="#{estudante.turno}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email : </f:facet>
                <h:outputText value="#{estudante.email}"/>
            </h:column>
        </h:dataTable>
        <h:dataTable value="#{dataTableTestBean.estudanteMapList.keySet()}" var="string">
            <h:column>
                <f:facet name="header">Chave : </f:facet>
                <h:outputText value="#{string}"/>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>

</html>
